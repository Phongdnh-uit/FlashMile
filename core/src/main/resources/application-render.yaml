spring:
  # Cấu hình data source cho môi trường prod
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 30 # Tăng pool size cho traffic lớn
      minimum-idle: 10
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 30000
      pool-name: LastMileHikariPool

  # Cấu hình JPA cho môi trường local
  jpa:
    hibernate:
      ddl-auto: validate # Validate khi có flyway
    show-sql: false # Tắt hiển thị câu lệnh SQL trong log để tránh lộ thông tin nhạy cảm
    properties:
      hibernate:
        jdbc.batch_size: 30 # Tối ưu insert/update hàng loạt
        order_inserts: true
        order_updates: true
  flyway:
    clean-disabled: true # Vô hiệu hóa lệnh clean trong môi trường production

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: profile,email
            redirect-uri: "{baseUrl}/oauth2/callback/google"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

logging:
  level:
    root: WARN # Giảm mức log gốc để tránh quá tải log
    "[com.uit.se356.core]": INFO # Giữ mức log INFO cho package chính của ứng dụng

server:
  port: ${PORT:8080} # Lấy port từ biến môi trường, mặc định là 8080

management:
  endpoints:
    web:
      exposure:
        # Chỉ expose những gì thực sự cần thiết
        include: health, info
      base-path: ${ACTUATOR_BASE_PATH:/actuator} # Thay đổi path mặc định (/actuator) để tăng tính bảo mật
  endpoint:
    health:
      show-details: never # Không show chi tiết DB, Disk cho người dùng công cộng, sửa lại when-authorized nếu có security
      probes:
        enabled: true # Bật Liveness và Readiness probes cho Render
    # prometheus:
    #   access: read-only
  metrics:
    tags:
      application: ${spring.application.name:core-service} # Lấy tên app tự động
      env: render # Phân biệt môi trường

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}
      expiration: ${JWT_EXPIRATION:86400000} # 1 ngày
      refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 ngày
  mail:
    from: ${MAIL_FROM}
  frontend:
    base-url: ${FRONTEND_BASE_URL}
    verify-email-path: ${FRONTEND_VERIFY_EMAIL_PATH:/verify-email}
  verification:
    email-link-expiration: ${EMAIL_LINK_EXPIRATION:900}
    sms-otp-expiration: ${SMS_OTP_EXPIRATION:300}
    phone-verified-token-expiration: ${PHONE_VERIFIED_TOKEN_EXPIRATION:600}
