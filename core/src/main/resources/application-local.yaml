spring:
  # Cấu hình data source cho môi trường local
  datasource:
    url: jdbc:postgresql://localhost:5432/delivery_db
    username: myuser
    password: secret
    driver-class-name: org.postgresql.Driver

  # Cấu hình JPA cho môi trường local
  jpa:
    hibernate:
      ddl-auto: validate # Validate khi có flyway
    show-sql: true # Hiển thị câu lệnh SQL trong log để tối ưu khi cần
    properties:
      hibernate:
        format_sql: true # Định dạng câu lệnh SQL cho dễ đọc

  # Cấu hình tự động hỗ trợ docker khi chạy ứng dụng local
  docker:
    compose:
      enabled: true
      lifecycle-management: start-and-stop # Tự động khởi động và dừng Docker Compose khi ứng dụng chạy và dừng
      file: docker/local/compose.yaml # Đường dẫn đến file Docker Compose cho môi trường local (tính từ thư mục gốc của dự án)
  data:
    redis:
      host: localhost
      port: 6379
  mail:
    host: localhost
    port: 1025
    username: ""
    password: ""
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE # Xem giá trị truyền vào tham số SQL

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  metrics:
    tags:
      application: core-service

application:
  security:
    jwt:
      secret-key: "mySuperSecretKeyForJwtSigningMustBeLongEnoughToSatisfyHS256Requirements"
      expiration: 86400000 # 1 day
      refresh-expiration: 604800000 # 7 days
  mail:
    from: "noreply@flashmile.local"
  frontend:
    base-url: "http://localhost:3000"
    verify-email-path: "/verify-email"
  verification:
    email-link-expiration: 900 # 15 minutes
    sms-otp-expiration: 300 # 5 minutes
    phone-verified-token-expiration: 600 # 10 minutes
